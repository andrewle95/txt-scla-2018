<div id="side-menu">
    <ion-menu id="educoMenu" [content]="content">
        <ion-header>
            <ion-toolbar color="primary" id="sidebar">
                <ion-row style="margin-top:25px; padding-bottom: 15px; border-bottom: solid thin white">
                    <button menuClose id="close-image" (click)="profilePage()">
                        <img class="menubtn" src="./assets/educo/imgs/profile2.png">
                    </button>
                    <h2 style="font-weight: bold; margin-top:15px; padding-bottom: 15px">{{user.name}}</h2>
                </ion-row>
            </ion-toolbar>

        </ion-header>

        <ion-content style="background-color: #FFBF48; width:100%; height : 100%" padding>

            <ion-list>

                <button class="lists" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" floating>
                    <div class="containter">
                        <div id="first">
                            <ion-avatar>
                                <img id="teacherimg" [src]="p.image">
                            </ion-avatar>
                        </div>
                        <div id="second">
                            <p style="color: #222;font-weight:bold; font-size:15px;">{{p.title}}</p>
                            <p style="color: #222;">{{p.className}}</p>
                            <p style="color: #222; font-weight:300;">{{p.room}}</p>
                        </div>
                    </div>


                </button>


            </ion-list>
        </ion-content>

        <ion-footer class="custom">
            <ion-toolbar class="footer custom">
                <div class="addChannel custom">
                    <button id="addmenu" ion-button (click)="addMenu()"> Add Channel</button>
                </div>
            </ion-toolbar>
        </ion-footer>
        <ion-navbar>
        </ion-navbar>
    </ion-menu>
</div>

<div id="SafeTraceSideMenu">
    <ion-menu id="SafeTraceMenu" [content]="content">
        <ion-header>
            <ion-toolbar id="menu-toolbar">
                <h1 id="menu">Map Menu</h1>
                <ion-list class="menu-side">
                    <button (click)="ionic.Platform.exitApp()" ion-item icon-start>
                        <ion-icon name="md-power"></ion-icon>
                        <span>Turn On/Off</span>
                    </button>

                    <button ion-item icon-start (click)="presentModal()">
                        <ion-icon name="ios-pin"></ion-icon>
                        <span>Set Distance</span>
                    </button>
                    <button ion-item icon-start (click)="openSettings()">
                        <ion-icon name="ios-settings"></ion-icon>
                        <span>Settings</span>
                    </button>

                    <button ion-item icon-start>
                        <ion-icon name="md-log-out"></ion-icon>
                        <span>Log Out</span>
                    </button>

                </ion-list>
            </ion-toolbar>

        </ion-header>

    </ion-menu>

</div>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
