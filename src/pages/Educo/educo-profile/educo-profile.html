  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-avatar item-start>
      <img class='proimg' src="assets/educo/imgs/profile2.png">
    </ion-avatar>
    <button id="editbtn" (click)="editButton()">Edit Profile</button>
    <div *ngIf="editOn==false">
      <div class="profileinfo">
        <button class="info">
          <ion-icon ios="ios-contact" md="md-contact">
            <p class="profileFont">{{user.name}}</p>
          </ion-icon>
        </button>
      </div>

      <div class="profileinfo">
        <button class="info">
          <ion-icon ios="ios-home" md="md-home">
            <p class="profileFont">{{user.school}}</p>
          </ion-icon>
        </button>
      </div>

      <div class="profileinfo">
        <button class="info">
          <ion-icon ios="ios-school" md="md-school">
            <p class="profileFont">{{user.grade}}</p>
          </ion-icon>
        </button>
      </div>

      <div class="profileinfo">
        <button class="info">
          <ion-icon ios="ios-mail" md="md-mail">
            <p class="profileFont">{{user.contact}}</p>
          </ion-icon>
        </button>
      </div>
    </div>
  </div>


  <form *ngIf="editOn">
    <div class="profileinfo">
      <button class="info">
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-contact" md="md-contact">
            </ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </button>
    </div>

    <div class="profileinfo">
      <button class="info">
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-home" md="md-home">
            </ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="user.school" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </button>
    </div>

    <div class="profileinfo">
      <button class="info">
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-school" md="md-school">
            </ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="user.grade" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </button>
    </div>

    <div class="profileinfo">
      <button class="info">
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-mail" md="md-mail">
            </ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="user.contact" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </button>
    </div>
  </form>
  <button ion-button (click)="confirmButton()" class="savebtn" *ngIf="editOn">Confirm</button>

</ion-content>
