<ion-header>

</ion-header>


<ion-content padding>

    <button class="icon2" (click)="sendSMS()">

    </button>

  <ion-list>

      <!-- </ion-thumbnail> -->

    <ion-item class="input-wrapper" style="margin: 10% 0">
      <!-- <ion-thumbnail item-start> -->
      <h3>Phone Number:</h3>
      <h3 class="inline">+1-213-139-8945</h3>
      <!-- </ion-thumbnail> -->
    </ion-item>
    <ion-item class="input-wrapper" style="margin: 10% 0">
      <ion-thumbnail item-start>
        <h3>Bio:</h3>
        <h3>I have worked at TalentScout Inc. for about 23 years now and I have signed countless actors to the company and I

      </ion-thumbnail>

  <button ion-button id="agentBtn" (click)="viewResume()">Resume</button>
